<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mind-ar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay { 
        display: flex; align-items: center; justify-content: center; 
        position: absolute; left: 0; right: 0; top: 0; bottom: 0; 
        background: rgba(0,0,0,0.5); color: white; z-index: 2; 
        font-family: sans-serif;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="scanning-overlay">Arahkan kamera ke poster mesin...</div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="v8Model" src="./assets/v8_engine.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" src="#v8Model"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');
      sceneEl.addEventListener("targetFound", () => { overlay.classList.add("hidden"); });
      sceneEl.addEventListener("targetLost", () => { overlay.classList.remove("hidden"); });
    </script>
  </body>
</html>
