<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM AR Exhibition</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mind-ar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; font-family: sans-serif;
        }
        #start-btn {
            padding: 20px 40px; font-size: 1.2rem; background: #27ae60;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h2>MTM Engineering AR</h2>
        <p>Klik tombol di bawah untuk izinkan kamera</p>
        <button id="start-btn">MULAI KAMERA</button>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="v8Model" src="./assets/v8_engine.glb"></a-asset-item>
            <a-asset-item id="lowerDie" src="./assets/lower_die_finisher.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#v8Model" rotation="0 0 0" position="0 0 0.1" scale="0.01 0.01 0.01"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="#lowerDie" rotation="0 0 0" position="0 0 0.1" scale="0.01 0.01 0.01"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.querySelector('#start-btn');
        const overlay = document.querySelector('#overlay');
        const sceneEl = document.querySelector('a-scene');

        startBtn.addEventListener('click', () => {
            console.log("Tombol diklik!");
            // Sembunyikan overlay
            overlay.style.display = "none";
            // Jalankan sistem MindAR secara manual
            if (sceneEl.systems['mindar-image-system']) {
                sceneEl.systems['mindar-image-system'].start();
            } else {
                alert("Sistem AR belum siap, coba refresh.");
            }
        });

        // Cek jika ada error kamera
        sceneEl.addEventListener("arError", (event) => {
            alert("Kamera Error: Pastikan akses kamera diizinkan dan gunakan HTTPS.");
        });
    </script>
</body>
</html>
