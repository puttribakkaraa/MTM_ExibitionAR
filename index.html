<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mind-ar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0,0,0,0.7); color: white; z-index: 10;
        font-family: Arial, sans-serif; text-align: center; padding: 20px;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="scanning-overlay">
      <div>
        <p>Arahkan Kamera ke Poster Mesin...</p>
        <small>(Pastikan izin kamera sudah diberikan)</small>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      xr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="v8Model" src="./assets/v8_engine.glb"></a-asset-item>
        <a-asset-item id="lowerDie" src="./assets/lower_die_finisher.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="2" position="1 1 1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.01 0.01 0.01" src="#v8Model"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.01 0.01 0.01" src="#lowerDie"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');

      // Deteksi jika kamera gagal dimulai
      sceneEl.addEventListener("arError", (event) => {
        alert("Gagal mengakses kamera. Pastikan Anda menggunakan HTTPS dan memberikan izin kamera.");
      });

      sceneEl.addEventListener("targetFound", () => {
        overlay.classList.add("hidden");
      });

      sceneEl.addEventListener("targetLost", () => {
        overlay.classList.remove("hidden");
      });
    </script>
  </body>
</html>
