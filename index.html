<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mind-ar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scanning-overlay {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        position: absolute; left: 0; right: 0; top: 0; bottom: 0;
        background: rgba(0,0,0,0.8); color: white; 
        z-index: 9999; /* Pastikan paling depan agar bisa diklik */
        font-family: Arial, sans-serif; text-align: center;
      }
      .hidden { display: none !important; }
      #start-btn { 
        padding: 15px 30px; background: #27ae60; color: white; 
        border: none; border-radius: 30px; cursor: pointer; 
        margin-top: 20px; font-size: 1.1rem; font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div id="scanning-overlay">
      <div id="prompt-text">
        <p>Siapkan Poster Mesin Anda</p>
        <button id="start-btn">KLIK UNTUK MULAI KAMERA</button>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      xr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="v8Model" src="./assets/v8_engine.glb"></a-asset-item>
        <a-asset-item id="lowerDie" src="./assets/lower_die_finisher.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.5"></a-light>
      <a-light type="directional" intensity="1" position="1 1 1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#v8Model"></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#lowerDie"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');
      const startBtn = document.querySelector('#start-btn');
      const promptText = document.querySelector('#prompt-text');

      startBtn.addEventListener("click", () => {
        // Ganti teks saat loading
        startBtn.innerHTML = "Memulai Kamera...";
        
        // Memulai sistem MindAR
        const startAR = () => {
          sceneEl.systems["mindar-image-system"].start();
          // Jangan sembunyikan overlay dulu, biarkan sampai target ditemukan
          promptText.innerHTML = "<p style='color:#f1c40f'>Kamera Aktif!<br>Sekarang arahkan ke poster...</p>";
        };

        // Cek apakah sistem sudah siap
        if (sceneEl.parentNode) {
          startAR();
        } else {
          sceneEl.addEventListener('render-target-loaded', startAR);
        }
      });

      sceneEl.addEventListener("targetFound", () => {
        overlay.classList.add("hidden");
      });

      sceneEl.addEventListener("targetLost", () => {
        overlay.classList.remove("hidden");
      });

      sceneEl.addEventListener("arError", (event) => {
        alert("Ops! Kamera tidak bisa dibuka. Pastikan link diawali https:// dan izinkan akses kamera.");
      });
    </script>
  </body>
</html>
